name: "Update version in all needed files"
inputs:
  version:
    description: "Version to be set"
    required: true
  gha_token:
    description: "GHA bot token"
    required: true

env:
  GH_TOKEN: ${{ inputs.gha_token }}

runs:
  using: composite
  steps:

      - name: Update version in files
        shell: bash
        run: |
          python $GITHUB_WORKSPACE/.github/actions/update-version/update_version.py ${{ inputs.version }}

      - name: setup git config
        shell: bash
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: commit
        shell: bash
        run: |
          # Stage the file, commit and push
          git add galaxy.yml roles/oneagent/vars/main.yml
          git commit -m "Update version"
          git push origin HEAD:${{inputs.version}}

      - name: Create Pull Request
        shell: bash
        run: |
          gh pr create --title "Version update: ${{ inputs.version }}" --head "${{ inputs.version }}" --base "master

      - name: wait for PR build
        shell: bash
        run: |
          gh pr checks "${{ inputs.version }}" --watch

      - name: Merge Pull Request
        shell: bash
        run: |
          gh pr "${{ inputs.version }}" --rebase --delete-branch
